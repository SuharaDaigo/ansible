## Global variables

# Argo CD repo access settings (set as needed)
# For HTTPS basic auth
# argocd_repo_url: https://github.com/your/repo.git
# argocd_repo_username: your-username
# argocd_repo_password: your-password
# argocd_repo_insecure: false

# For SSH auth
# argocd_repo_url: git@github.com:your/repo.git
# argocd_repo_ssh_private_key: |
#   -----BEGIN OPENSSH PRIVATE KEY-----
#   ...
#   -----END OPENSSH PRIVATE KEY-----

# Known hosts entries for SSH (optional)
# argocd_ssh_known_hosts: |
#   github.com ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAI...

# Custom CA cert for your Git server (optional)
# argocd_repo_tls_ca_cert: |
#   -----BEGIN CERTIFICATE-----
#   ...
#   -----END CERTIFICATE-----

# Proxy settings for Argo CD repo-server (optional)
# argocd_http_proxy: http://proxy.example.com:3128
# argocd_https_proxy: http://proxy.example.com:3128
# argocd_no_proxy: 127.0.0.1,localhost,.svc,.cluster.local

# ArgoCD Service Configuration
argocd_server_service_type: LoadBalancer

